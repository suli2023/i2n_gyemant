
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltoid</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
      <h1>Gyémánt sárkány</h1>
      
      <div class="form">
        <div class="input">
          <label for="shortdig" class="form-label">Rövid átló</label>
          <input type="text" class="form-control"
          id="shortdig">
        </div>
        <div class="input">
          <label for="longdig" class="form-label">Hosszú átló</label>
          <input type="text" class="form-control"
          id="longdig">
        </div>
        <div>
          <button id="calcButton"
          class="btn btn-primary mt-2">Számít</button>
        </div>
        <div class="input">
          <label for="materialArea" class="form-label">Anyag</label>
          <input type="text" class="form-control"
          id="materialArea">
        </div>
        <div class="input">
          <label for="kiteArea" class="form-label">Egy sárkány mérete</label>
          <input type="text" class="form-control"
          id="kiteArea">
        </div>
      </div>

    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
